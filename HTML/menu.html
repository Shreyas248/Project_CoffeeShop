<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>COFFEE BLOOM</h1>
        <p class="established">Est. 2022</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">Black Coffee</p><p class="price">50.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">70.00</p>
          </article>
          <article class="item">
            <p class="flavor">Macchiato</p><p class="price">60.00</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">45.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">55.00</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <article class="item">
            <p class="dessert">Coffee Cake</p><p class="price">100.00</p>
          </article>
          <article class="item">
            <p class="dessert">Churros</p><p class="price">90.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">300.00</p>
          </article>
          <article class="item">
            <p class="dessert">Macarons</p><p class="price">100.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cheese cake</p><p class="price">120.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
    </div>
  </body>
</html>
